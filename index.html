<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natán Blanco Rodríguez">
    <link rel="stylesheet" href="style.css">
    
    <title>Gestión de Empleados</title>
</head>
<body>
    <header>
        <h1>Gestión de Empleados</h1>
    </header>
    <main>
        <form action="get" id="form-empleados" method="get">
            <div class="nombre-apellido">
                <div class="nombre-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre">
                </div>
                <div class="apellido-form">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Introduce los apellidos">
                </div>
            </div>
            <div class="edad-sueldo-dni">
                <div class="edad-form">
                    <label for="nacimiento">Año de nacimiento:</label>
                    <input type="date" name="nacimiento" id="nacimiento" placeholder="01/01/2001">
                </div>
                <div class="sueldo-form">
                    <label for="sueldo">Sueldo:</label>
                    <input type="text" name="sueldo" id="sueldo" placeholder="3000">
                </div>
                <div class="dni-form">
                    <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" placeholder="12345678A">
                </div>
            </div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="correo@ejemplo.com"><br>
        </form>

        <table border="2">
            <thead>
                <tr>
                    <th onclick="ordenaNombre()" style="cursor: pointer;">Nombre</th>
                    <th onclick="ordenaApellidos()" style="cursor: pointer;">Apellidos</th>
                    <th onclick="ordenaAnno()" style="cursor: pointer;">Año nacimiento</th>
                    <th onclick="ordenaSueldo()" style="cursor: pointer;">Sueldo</th>
                    <th>DNI</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="lista-empleados">
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
